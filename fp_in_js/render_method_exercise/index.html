<script>
    const root = document.getElementById('root')

    const Welcome = () => {
        return `Welcome to my Javascript Program!`
    }

    const App = () => {
        return `
          <h1>${Welcome()}<h1>
          <div> I EXIST! </div>
          <div>${Menu(false)}  </div>
      `
    }

    const render = root => {
        root.innerHTML = App()
    }

    // Add a new Menu component that takes in a show argument which is either true or false
    // Show this content if show is true:
    {/* <nav>
        <ul>
            <li>About Us</li>
            <li>Contact Us</li>
            <li>Login</li>
        </ul>
    </nav> */}

    // and this content if show is false:
    {/* <nav>Menu</nav> */ }

    // Your Code Here - remember to make sure your JS is in a function that gets called, or it won't show up
    const Menu = show =>{
        if (show) {
            return `
        <nav>
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Login</li>
            </ul>
        </nav>`
        }
        if (!show) {
            return `<nav>Menu</nav>`
        }

    }

    render(root)
</script>
